<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./calendar.css">
    <title>Calendar</title>
  </head>
  <body>
    <header class="header">
      <h3>Calendar component</h3>
    </header>
    <main class="main">
      <div class="calendar">
        <div class="calendar__title">
          October 2021
        </div>
        <div class="calendar__wrapper">
          <div class="calendar__body">
            <div class="calendar__day-name">Mon</div>
            <div class="calendar__day-name">Tue</div>
            <div class="calendar__day-name">Wed</div>
            <div class="calendar__day-name">Thu</div>
            <div class="calendar__day-name">Fri</div>
            <div class="calendar__day-name">Sat</div>
            <div class="calendar__day-name">Sun</div>

            <div class="calendar__month-day calendar__month-day_first" style="grid-column-start: 5">1</div>
            <div class="calendar__month-day">2</div>
            <div class="calendar__month-day">3</div>
            <div class="calendar__month-day">4</div>
            <div class="calendar__month-day">5</div>
            <div class="calendar__month-day">6</div>
            <div class="calendar__month-day">7</div>
            <div class="calendar__month-day">8</div>
            <div class="calendar__month-day">9</div>
            <div class="calendar__month-day">10</div>
            <div class="calendar__month-day">11</div>
            <div class="calendar__month-day">12</div>
            <div class="calendar__month-day">13</div>
            <div class="calendar__month-day">14</div>
            <div class="calendar__month-day">15</div>
            <div class="calendar__month-day">16</div>
            <div class="calendar__month-day">17</div>
            <div class="calendar__month-day calendar__month-day_from">18</div>
            <div class="calendar__month-day calendar__month-day_between">19</div>
            <div class="calendar__month-day calendar__month-day_between">20</div>
            <div class="calendar__month-day calendar__month-day_between">21</div>
            <div class="calendar__month-day calendar__month-day_between">22</div>
            <div class="calendar__month-day calendar__month-day_to">23</div>
            <div class="calendar__month-day">24</div>
            <div class="calendar__month-day">25</div>
            <div class="calendar__month-day">26</div>
            <div class="calendar__month-day">27</div>
            <div class="calendar__month-day">28</div>
            <div class="calendar__month-day">29</div>
            <div class="calendar__month-day">30</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
